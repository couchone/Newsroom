<div class="avatar">
  {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
  <div class="name">
    {{name}}
  </div>
</div>

<form>
  <label>Title <input type="text" name="title" size=60 value=""></label><br/>
  <label>URL <input type="text" name="url" size=60 value=""></label><br/>
  <label>Image URL <input type="text" name="image_url" size=60 value=""></label><br/>
  <label>Author * <input type="text" name="author" size=60 value=""></label><br/>
  <label>Source <input type="text" name="source" size=60 value=""></label><br/>
  <label>Tags &dagger; <input type="text" name="tags" size=60 value=""></label><br/>
  <label>Description &infin; </label><br/>
  <textarea name="desc" rows="8" cols="70">{{desc}}</textarea><br/>
  <label>Quote </label><br/>
  <textarea name="quote" rows="8" cols="70">{{quote}}</textarea>
  <input type="submit" value="Save">
  <p>
    * (Name, URL, @handle, and email address accepted)<br/>
    &dagger; comma-seperated<br/>
    &infin; (<a href="#help">Markdown format</a>)
  </p>
</form>

<div style="clear:left;"></div>
